sudo: required
languaje: node_js
node_js:
    - "9"
services:
    - docker
before_install:
    - wget -q0- https://toolbelt.heroku.com/install.sh | sh
install:
    - npm install
script:
    - docker build -t aseguradora-conductores .
deploy:
    provider: script
    skip_cleanup: true
    script: 
        heroku container:login;
        heroku container:push web -a aseguradora-conductores;
        #$HEROKU_APP_NAME;
        heroku container:release web -a aseguradora-conductores;
        #$HEROKU_APP_NAME;
    branch: master
    #Cambiar a master cuanto antes
